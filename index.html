<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Weather Overview</title>
    <meta description='See current weather in your favorite locations'>
    <meta author='Simon La Personne'>
    <link href='./assets/css/bootstrap.css' rel='stylesheet'>
    <link href='./assets/css/starter-template.css' rel='stylesheet'>
    <link href='./assets/css/application.css' rel='stylesheet'>
  </head>
  <body>
    <header>
      <nav class='navbar navbar-inverse navbar-fixed-top'>
        <div class='container'>
          <div class='navbar-header'>
            <a class='navbar-brand' href='#'>Weather Overview</a>
          </div>
        </div>
      </nav>
    </header>
    <div class='container' id='main-region'></div>
    <script id='location-list-item-template' type='text/template'>
      '<%- title %>' is '<%- name %>'
    </script>
    <footer></footer>
    <script src='./lib/jquery-2.1.3.js' type='text/javascript'></script>
    <script src='./lib/json2.js' type='text/javascript'></script>
    <script src='./lib/underscore.js' type='text/javascript'></script>
    <script src='./lib/backbone.js' type='text/javascript'></script>
    <script src='./lib/backbone.marionette.js' type='text/javascript'></script>
    <script src='./lib/bootstrap.js' type='text/javascript'></script>
    <script src='./assets/js/weatherOverview.js' type='text/javascript'></script>
    <script src='./assets/js/entities/location.js' type='text/javascript'></script>
    <script src='./assets/js/apps/locations/listView.js' type='text/javascript'></script>
    <script src='./assets/js/apps/locations/listController.js' type='text/javascript'></script>
    <script type='text/javascript'>
      WeatherOverviewApp.start();
    </script>
  </body>
</html>
